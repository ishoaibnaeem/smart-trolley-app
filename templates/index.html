<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Trolley Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    img {
      margin-right: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scanned Items</h1>
    {% if items and items|length > 0 %}
      <ul>
      {% for item in items %}
        <li>
          <img src="{{ item.image }}" alt="{{ item.name }}" width="80" height="80">
          <div>
            <strong>{{ item.name }}</strong><br>
            Price: ${{ item.price }}
          </div>
        </li>
      {% endfor %}
      </ul>
      <form action="/pay" method="post">
        <button type="submit">Pay Now</button>
      </form>
    {% else %}
      <p>No items scanned yet.</p>
    {% endif %}
  </div>
</body>
</html>
